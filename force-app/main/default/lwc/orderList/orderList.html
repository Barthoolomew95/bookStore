<template>
    <div class="container">
        <div if:true={orders} class="order-list">
            <template for:each={orders} for:item='order'>
                <c-order key={order.id} order={order}></c-order>
            </template>
        </div>
        <div if:false={orders} class="loader-container">
            <c-loading-circle></c-loading-circle>
        </div>

    </div>
</template>
