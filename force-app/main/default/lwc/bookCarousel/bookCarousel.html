<template>
    <div class="carousel-container">
        <div class="carousel">
            <h2 class="carousel__title">{headerText}</h2>

            <template for:each={books} for:item="book" for:index="index">
                <div class="carousel__item" key={book.Id} id={index}>
                    <c-book-tile class="carousel__item-book" book={book}></c-book-tile>
                    <p class="carousel__item-description">{book.Description__c}</p>
                </div>
            </template>
            <div class="carousel__nav">
                <template for:each={books} for:item="book" for:index="index">
                    <span data-id={index} key={book.Id} class="carousel__button" onclick={selectCarouselItem}></span>
                </template>

            </div>

        </div>


    </div>
</template>
