<template>
    <nav class="navbar">

        <div class="navbar__basic-items">
            <img class="navbar__logo" src={ABLogo} alt="Awesome Books Logo">
            <div class="navbar__items-right">
                <div class="navbar__cart" onclick={navigateToCartPage}>
                    <img src={cartIcon} alt="" class="cart__icon">
                    <p class="cart__number">{sum}</p>
                </div>
                <button class="navbar__burger-btn" onclick={toggleMenu}>|||</button>
            </div>
        </div>
        <div class="navbar__items-container">
            <ul>
                <li class="navbar__item" onclick={navigateToHomePage}>{navbarLabels.navbarHomeItem}</li>
                <li class="navbar__item" onclick={navigateToAllBooksPage}>{navbarLabels.navbarAllbooksItem}</li>
                <template if:false={isGuest}>

                    <li class="navbar__item" onclick={navigateToUserProfilPage}>{navbarLabels.navbarProfileItem}</li>
                    <li class="navbar__item" onclick={navigateToUserOrdersPage}>{navbarLabels.navbarOrderItem}</li>
                    <a class="navbar__item" onclick={handleLogout}>{navbarLabels.navbarLogoutItem}</a>
                </template>
                <template if:true={isGuest}>
                    <li class="navbar__item" onclick={navigateToLoginPage}>{navbarLabels.navbarLoginItem}</li>
                    <li class="navbar__item" onclick={navigateToRegisterPage}>{navbarLabels.navbarSignUpItem}</li>
                </template>
            </ul>

        </div>
    </nav>
</template>
