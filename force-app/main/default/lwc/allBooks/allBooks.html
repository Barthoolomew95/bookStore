<template>
    <div class="container">

        <div class="filter-menu">
            <button class="filter-menu__btn" onclick={sortBySold}>By most sold</button>
            <button  class="filter-menu__btn" onclick={sortByRecent}>Recent</button>
            <button   class="filter-menu__btn" onclick={sortByAZ}>Sort A-Z</button>
        </div>
        <div class="searchbar-and-results-container">
            <div class="searchbar">
                <lightning-input type="text" name="search-input" value={searchValue} onchange={onSearchInputValueChange}
                    class="searchbar__input" placeholder="Search">
                </lightning-input>

            </div>
            <c-book-list books={booksAfterSearchAndFilter}></c-book-list>
        </div>

    </div>
</template>
